{% load static %}

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

        <ul>
            <a href=""><li><i class="fa-regular fa-house"></i>Главная</li></a>
            <a href=""><li><i class="fa-solid fa-user"></i>Про нас</li></a>
            <a href=""><li><i class="fa-solid fa-user"></i>Пользователи</li></a>
